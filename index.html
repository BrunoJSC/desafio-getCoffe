<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get-Coffee</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="page">
      <header class="container">
        <a class="logo" href="#">
          <img src="assets/logo.svg" alt="Logo" />
        </a>

        <nav>
          <ul>
            <li><a href="#">menu</a></li>
            <li><a href="#">contact</a></li>
            <li><a href="#">find us</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="intro">
          <div class="info">
            <p>
              The best way to get your coffee without leaving the comfort of
              your house
            </p>
            <a id="button" href="#">Make your order</a>
            <ul id="social">
              <li>
                <a href="#"><img src="assets/instagram.svg" alt="" /></a>
              </li>
              <li>
                <a href="#"><img src="assets/linkedin.svg" alt="" /></a>
              </li>
              <li>
                <a href="#"><img src="assets/twitter.svg" alt="" /></a>
              </li>
            </ul>
          </div>
          <img src="assets/copo.svg" alt="Cup coffee">
        </div>
      </main>
    </div>
  </body>
</html>
